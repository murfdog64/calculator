<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <div id="top-bar" class="row">
          <div class="logos">
            <div id="brand-name">Calculon</div>
            <div id="solar-name">SOLAR CALCULATOR</div>
          </div>
          <div class="solar-and-model">
            <div id="solar">
              <div class="lines"></div>
              <div class="lines"></div>
              <div class="lines"></div>
            </div>
            <div id="model-num">C-137</div>
          </div>
        </div>
        <div id="screen">0</div>
        <div class="row">
          <div id="clear" class="btn dbl">Clear</div>
          <div id="posneg" class="btn">+/-</div>
          <div class="btn op">/</div>
        </div>
        <div class="row">
          <div class="btn number">7</div>
          <div class="btn number">8</div>
          <div class="btn number">9</div>
          <div class="btn op">*</div>
        </div>
        <div class="row">
          <div class="btn number">4</div>
          <div class="btn number">5</div>
          <div class="btn number">6</div>
          <div class="btn op">-</div>
        </div>
        <div class="row">
          <div class="btn number">1</div>
          <div class="btn number">2</div>
          <div class="btn number">3</div>
          <div class="btn op">+</div>
        </div>
        <div class="row">
          <div class="btn number dbl">0</div>
          <div id="decimal" class="btn op">.</div>
          <div id="equals" class="btn">=</div>
        </div>
      </div>
      <div class="cover">
        <div class="solar-hole"></div>
        <div class="eye-holes"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
